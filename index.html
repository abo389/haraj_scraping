<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Scraping Tool</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
              rel="stylesheet">
        <style>
            :root {
                --primary: #6366f1;
                --primary-dark: #4f46e5;
                --dark: #1e293b;
                --light: #f8fafc;
                --success: #10b981;
                --warning: #f59e0b;
                --error: #ef4444;
                --gray: #94a3b8;
                --dark-gray: #334155;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Inter', sans-serif;
                background-color: #f1f5f9;
                color: var(--dark);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: white;
                width: 100%;
                max-width: 800px;
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
                overflow: hidden;
                transform: translateY(20px);
                opacity: 0;
                animation: fadeInUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            }

            @keyframes fadeInUp {
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .header {
                background: linear-gradient(135deg, var(--primary), var(--primary-dark));
                color: white;
                padding: 24px;
                text-align: center;
                position: relative;
                overflow: hidden;
            }

            .header::after {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
                transform: rotate(30deg);
                animation: shine 6s infinite linear;
            }

            @keyframes shine {
                0% {
                    transform: rotate(30deg) translate(-30%, -30%);
                }

                100% {
                    transform: rotate(30deg) translate(30%, 30%);
                }
            }

            h1 {
                font-size: 28px;
                font-weight: 700;
                margin-bottom: 8px;
                position: relative;
                z-index: 1;
            }

            .subtitle {
                font-size: 14px;
                opacity: 0.9;
                position: relative;
                z-index: 1;
            }

            .content {
                padding: 24px;
            }

            .input-group {
                margin-bottom: 20px;
                position: relative;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: var(--dark-gray);
                font-size: 14px;
            }

            input {
                width: 100%;
                padding: 14px 16px;
                font-size: 15px;
                border: 1px solid #e2e8f0;
                border-radius: 8px;
                transition: all 0.3s ease;
                background-color: #f8fafc;
            }

            input:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
                background-color: white;
            }

            input:hover {
                border-color: #cbd5e1;
            }

            .btn {
                width: 100%;
                padding: 14px;
                font-size: 16px;
                font-weight: 600;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }

            .btn-primary {
                background-color: var(--primary);
                color: white;
                box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2);
            }

            .btn-primary:hover {
                background-color: var(--primary-dark);
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(99, 102, 241, 0.25);
            }

            .btn-primary:active {
                transform: translateY(0);
            }

            .section-title {
                font-size: 18px;
                font-weight: 600;
                margin: 24px 0 12px;
                color: var(--dark-gray);
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .progress-container {
                width: 100%;
                height: 8px;
                background-color: #e2e8f0;
                border-radius: 4px;
                overflow: hidden;
                margin-bottom: 4px;
            }

            .progress-bar {
                height: 100%;
                width: 0%;
                background: linear-gradient(90deg, var(--primary), var(--success));
                border-radius: 4px;
                transition: width 0.5s cubic-bezier(0.65, 0, 0.35, 1);
                position: relative;
                overflow: hidden;
            }

            .progress-bar::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(90deg,
                        rgba(255, 255, 255, 0) 0%,
                        rgba(255, 255, 255, 0.8) 50%,
                        rgba(255, 255, 255, 0) 100%);
                animation: shimmer 1.5s infinite linear;
            }

            @keyframes shimmer {
                0% {
                    transform: translateX(-100%);
                }

                100% {
                    transform: translateX(100%);
                }
            }

            .progress-text {
                font-size: 12px;
                color: var(--gray);
                text-align: right;
            }

            .status-message {
                padding: 12px 16px;
                border-radius: 8px;
                margin: 16px 0;
                font-size: 14px;
                display: flex;
                align-items: center;
                gap: 10px;
                opacity: 0;
                transform: translateY(10px);
                transition: all 0.3s ease;
            }

            .status-message.show {
                opacity: 1;
                transform: translateY(0);
            }

            .status-processing {
                background-color: rgba(245, 158, 11, 0.1);
                color: var(--warning);
                border-left: 3px solid var(--warning);
            }

            .status-complete {
                background-color: rgba(16, 185, 129, 0.1);
                color: var(--success);
                border-left: 3px solid var(--success);
            }

            .status-error {
                background-color: rgba(239, 68, 68, 0.1);
                color: var(--error);
                border-left: 3px solid var(--error);
            }

            .response-container {
                margin-top: 16px;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
                transition: all 0.3s ease;
                max-height: 0;
                opacity: 0;
            }

            .response-container.expanded {
                max-height: 500px;
                opacity: 1;
            }

            .response-header {
                background-color: var(--dark);
                color: white;
                padding: 12px 16px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                cursor: pointer;
            }

            .response-title {
                font-size: 14px;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .copy-btn {
                background: rgba(255, 255, 255, 0.1);
                border: none;
                color: white;
                padding: 6px 12px;
                border-radius: 6px;
                font-size: 12px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                gap: 4px;
            }

            .copy-btn:hover {
                background: rgba(255, 255, 255, 0.2);
            }

            .copy-btn:active {
                transform: scale(0.95);
            }

            #response {
                padding: 16px;
                font-family: 'Consolas', 'Monaco', monospace;
                white-space: pre-wrap;
                overflow-y: auto;
                max-height: 400px;
                background-color: var(--dark);
                color: #f0f0f0;
                font-size: 13px;
                line-height: 1.5;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-top: none;
                border-radius: 0 0 8px 8px;
            }

            .json-key {
                color: #4EC9B0;
            }

            .json-value {
                color: #CE9178;
            }

            .json-string {
                color: #CE9178;
            }

            .json-number {
                color: #B5CEA8;
            }

            .json-boolean {
                color: #569CD6;
            }

            .json-null {
                color: #569CD6;
            }

            .spinner {
                width: 18px;
                height: 18px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: white;
                animation: spin 1s ease-in-out infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            .pulse {
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0% {
                    opacity: 0.6;
                }

                50% {
                    opacity: 1;
                }

                100% {
                    opacity: 0.6;
                }
            }

            .fade-in {
                animation: fadeIn 0.5s ease forwards;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .tooltip {
                position: relative;
                display: inline-block;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 120px;
                background-color: var(--dark);
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px;
                position: absolute;
                z-index: 1;
                bottom: 125%;
                left: 50%;
                transform: translateX(-50%);
                opacity: 0;
                transition: opacity 0.3s;
                font-size: 12px;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
                opacity: 1;
            }

            @media (max-width: 600px) {
                .container {
                    border-radius: 12px;
                }

                .content {
                    padding: 20px;
                }

                h1 {
                    font-size: 24px;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Web Scraping Tool</h1>
                <div class="subtitle">Extract data from any website with ease</div>
            </div>

            <div class="content">
                <div class="input-group">
                    <label for="url">Website URL</label>
                    <input type="url"
                           id="url"
                           placeholder="https://example.com"
                           required>
                </div>

                <div class="input-group">
                    <label for="number">Number of Items to Scrape</label>
                    <input type="number"
                           id="number"
                           placeholder="10"
                           required
                           min="1">
                </div>

                <button class="btn btn-primary"
                        onclick="processInput()">
                    <span id="btn-text">Start Scraping</span>
                    <span id="btn-spinner"
                          class="spinner"
                          style="display: none;"></span>
                </button>

                <h2 class="section-title">
                    <svg width="20"
                         height="20"
                         viewBox="0 0 24 24"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                    Progress
                </h2>
                <div class="progress-container">
                    <div class="progress-bar"
                         id="progress-bar"></div>
                </div>
                <div class="progress-text"
                     id="progress-text">0% completed</div>

                <div id="status-message"
                     class="status-message">
                    <svg width="18"
                         height="18"
                         viewBox="0 0 24 24"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round">
                        <circle cx="12"
                                cy="12"
                                r="10"></circle>
                        <line x1="12"
                              y1="8"
                              x2="12"
                              y2="12"></line>
                        <line x1="12"
                              y1="16"
                              x2="12.01"
                              y2="16"></line>
                    </svg>
                    <span id="status-text">Ready to scrape</span>
                </div>

                <div class="response-container"
                     id="response-container">
                    <div class="response-header"
                         onclick="toggleResponse()">
                        <div class="response-title">
                            <svg width="16"
                                 height="16"
                                 viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16"
                                      y1="13"
                                      x2="8"
                                      y2="13"></line>
                                <line x1="16"
                                      y1="17"
                                      x2="8"
                                      y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <span>Scraping Results</span>
                        </div>
                        <button class="copy-btn tooltip"
                                onclick="copyResponse(event)">
                            <svg width="14"
                                 height="14"
                                 viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round">
                                <rect x="9"
                                      y="9"
                                      width="13"
                                      height="13"
                                      rx="2"
                                      ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <span>Copy</span>
                            <span class="tooltiptext">Copy to clipboard</span>
                        </button>
                    </div>
                    <div id="response">Your JSON results will appear here...</div>
                </div>
            </div>
        </div>

        <script>
            const ws = new WebSocket( 'ws://localhost:3000' );
            let isProcessing = false;

            // Initialize elements
            const container = document.querySelector( '.container' );
            const btnText = document.getElementById( 'btn-text' );
            const btnSpinner = document.getElementById( 'btn-spinner' );
            const progressBar = document.getElementById( 'progress-bar' );
            const progressText = document.getElementById( 'progress-text' );
            const statusMessage = document.getElementById( 'status-message' );
            const statusText = document.getElementById( 'status-text' );
            const responseContainer = document.getElementById( 'response-container' );
            const responseElement = document.getElementById( 'response' );

            // Animate container on load
            setTimeout( () =>
            {
                container.style.transform = 'translateY(0)';
                container.style.opacity = '1';
            }, 100 );

            ws.onmessage = ( event ) =>
            {
                const data = JSON.parse( event.data );
                console.log( data );

                // Update status message
                statusMessage.classList.add( 'show' );

                if ( data.step === 'processing' )
                {
                    statusMessage.className = 'status-message status-processing show';
                    statusText.textContent = data.message;

                    // Update progress
                    const progress = data.progress || 0;
                    progressBar.style.width = progress + "%";
                    progressText.textContent = progress + "% completed";

                    // Show processing state
                    if ( !isProcessing )
                    {
                        isProcessing = true;
                        btnText.textContent = "Scraping...";
                        btnSpinner.style.display = 'block';
                    }
                }
                else if ( data.step === 'completed' )
                {
                    statusMessage.className = 'status-message status-complete show';
                    statusText.textContent = 'Scraping completed successfully!';
                    progressBar.style.width = "100%";
                    progressText.textContent = "100% completed";

                    // Reset button state
                    isProcessing = false;
                    btnText.textContent = "Start Scraping";
                    btnSpinner.style.display = 'none';

                    // Format and show response
                    formatResponse( data.finalResponse );
                    responseContainer.classList.add( 'expanded' );

                    // Animate success
                    progressBar.style.animation = 'none';
                    void progressBar.offsetWidth; // Trigger reflow
                    progressBar.style.animation = 'shimmer 1.5s infinite linear';
                }
                else if ( data.error )
                {
                    statusMessage.className = 'status-message status-error show';
                    statusText.textContent = 'Error: ' + data.message;

                    // Reset button state
                    isProcessing = false;
                    btnText.textContent = "Try Again";
                    btnSpinner.style.display = 'none';
                }
            };

            function processInput ()
            {
                const url = document.getElementById( 'url' ).value;
                const number = document.getElementById( 'number' ).value;

                if ( !url || !number )
                {
                    showError( 'Please fill in both fields' );
                    return;
                }

                // Reset UI
                responseContainer.classList.remove( 'expanded' );
                responseElement.textContent = "Processing your request...";
                progressBar.style.width = "0%";
                progressText.textContent = "0% completed";
                statusMessage.className = 'status-message status-processing show';
                statusText.textContent = 'Starting scraping process...';

                // Show loading state
                isProcessing = true;
                btnText.textContent = "Scraping...";
                btnSpinner.style.display = 'block';

                fetch( 'http://localhost:3000/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify( { url, number } )
                } )
                    .then( response =>
                    {
                        if ( !response.ok )
                        {
                            throw new Error( 'Network response was not ok' );
                        }
                        return response.json();
                    } )
                    .catch( error =>
                    {
                        showError( 'Connection error: ' + error.message );
                        isProcessing = false;
                        btnText.textContent = "Try Again";
                        btnSpinner.style.display = 'none';
                    } );
            }

            function formatResponse ( response )
            {
                if ( typeof response === 'string' )
                {
                    try
                    {
                        response = JSON.parse( response );
                    } catch ( e )
                    {
                        responseElement.textContent = response;
                        return;
                    }
                }

                const formattedJson = JSON.stringify( response, null, 2 );
                const coloredJson = syntaxHighlight( formattedJson );
                responseElement.innerHTML = coloredJson;
            }

            function syntaxHighlight ( json )
            {
                json = json.replace( /&/g, '&amp;' ).replace( /</g, '&lt;' ).replace( />/g, '&gt;' );
                return json.replace( /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
                    function ( match )
                    {
                        let cls = 'json-value';
                        if ( /^"/.test( match ) )
                        {
                            if ( /:$/.test( match ) )
                            {
                                cls = 'json-key';
                            } else
                            {
                                cls = 'json-string';
                            }
                        } else if ( /true|false/.test( match ) )
                        {
                            cls = 'json-boolean';
                        } else if ( /null/.test( match ) )
                        {
                            cls = 'json-null';
                        } else if ( !isNaN( match ) )
                        {
                            cls = 'json-number';
                        }
                        return '<span class="' + cls + '">' + match + '</span>';
                    } );
            }

            function copyResponse ( event )
            {
                event.stopPropagation();

                let textToCopy = responseElement.innerText || responseElement.textContent;

                navigator.clipboard.writeText( textToCopy ).then( () =>
                {
                    const copyBtn = event.currentTarget;
                    copyBtn.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>Copied!</span>
                `;

                    setTimeout( () =>
                    {
                        copyBtn.innerHTML = `
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span>Copy</span>
                        <span class="tooltiptext">Copy to clipboard</span>
                    `;
                    }, 2000 );
                } ).catch( err =>
                {
                    showError( 'Failed to copy: ' + err );
                } );
            }

            function toggleResponse ()
            {
                responseContainer.classList.toggle( 'expanded' );
            }

            function showError ( message )
            {
                statusMessage.className = 'status-message status-error show';
                statusText.textContent = message;

                // Add shake animation to error message
                statusMessage.style.animation = 'shake 0.5s';
                setTimeout( () =>
                {
                    statusMessage.style.animation = '';
                }, 500 );
            }

            // Add shake animation for errors
            const style = document.createElement( 'style' );
            style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-5px); }
                40%, 80% { transform: translateX(5px); }
            }
        `;
            document.head.appendChild( style );
        </script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Scraping Tool</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet"
              href="assets/style.css">
        <script src="assets/script.js"
                defer></script>

    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Web Scraping Tool</h1>
                <div class="subtitle">Extract data from any website with ease</div>
            </div>

            <div class="content">
                <div class="input-group">
                    <label for="url">Website URL</label>
                    <input type="url"
                           id="url"
                           placeholder="https://example.com"
                           required>
                </div>

                <div class="input-group">
                    <label for="number">Number of Items to Scrape</label>
                    <input type="number"
                           id="number"
                           placeholder="10"
                           required
                           min="1">
                </div>

                <button class="btn btn-primary"
                        onclick="processInput()">
                    <span id="btn-text">Start Scraping</span>
                    <span id="btn-spinner"
                          class="spinner"
                          style="display: none;"></span>
                </button>

                <h2 class="section-title">
                    <svg width="20"
                         height="20"
                         viewBox="0 0 24 24"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                    Progress
                </h2>
                <div class="progress-container">
                    <div class="progress-bar"
                         id="progress-bar"></div>
                </div>
                <div class="progress-text"
                     id="progress-text">0% completed</div>

                <div id="status-message"
                     class="status-message">
                    <svg width="18"
                         height="18"
                         viewBox="0 0 24 24"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round">
                        <circle cx="12"
                                cy="12"
                                r="10"></circle>
                        <line x1="12"
                              y1="8"
                              x2="12"
                              y2="12"></line>
                        <line x1="12"
                              y1="16"
                              x2="12.01"
                              y2="16"></line>
                    </svg>
                    <span id="status-text">Ready to scrape</span>
                </div>

                <div class="response-container"
                     id="response-container">
                    <div class="response-header"
                         onclick="toggleResponse()">
                        <div class="response-title">
                            <svg width="16"
                                 height="16"
                                 viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16"
                                      y1="13"
                                      x2="8"
                                      y2="13"></line>
                                <line x1="16"
                                      y1="17"
                                      x2="8"
                                      y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <span>Scraping Results</span>
                        </div>
                        <button class="copy-btn tooltip"
                                onclick="copyResponse(event)">
                            <svg width="14"
                                 height="14"
                                 viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round">
                                <rect x="9"
                                      y="9"
                                      width="13"
                                      height="13"
                                      rx="2"
                                      ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <span>Copy</span>
                            <span class="tooltiptext">Copy to clipboard</span>
                        </button>
                    </div>
                    <div id="response">Your JSON results will appear here...</div>
                </div>
            </div>
        </div>

    </body>

</html>
